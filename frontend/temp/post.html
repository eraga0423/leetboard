<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.TitlePost}}</title>
</head>
<body>
    <h2>{{.Title}}</h2>
    <ul>
        <li>{{.Nick}}</li>
        <li>{{.Post}}</li>
    </ul>
    {{if .ImageURL}}
        <br>
        <img src="{{.ImageURL}}" alt="{{.Title}}" width="200">
    {{end}}
    <h3>Комментарий:</h3>
    {{if .Comments}}
            <ul>
                {{range .Comments}}
                    <li>
                        <b>{{.Nick}} (ID: {{.UserID}})</b> {{.Content}}
                    </li>
                    {{end}}
            </ul>
    {{else}}
            <p>Комментариев нету.</p>
    {{end}}
    <form method="POST" action="{{.IDPost}}/comment">
        <label for="new_comment">Введите коммент:</label>
        <input type="text" id="new_comment" name="new_comment" required>
        <button type="submit">Отправить</button>
    </form>
    <button onclick="location.href='/create'">создать новый пост</button>
    <button onclick="location.href='/archive'">Перейти в архив</button>

</body>
</html>
