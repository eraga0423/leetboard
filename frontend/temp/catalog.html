<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.TitlePos}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h2>Посты:</h2>
    <ul>
        {{range .Posts}}
            <li>
                <button onclick="location.href='/post/{{.PostID}}'">
                {{.Title}}
                </button>
            </li>
        {{else}}
            <li>Нет постов.</li>
        {{end}}
    </ul>

    <button onclick="location.href='/create'">создать новый пост</button>
    <button onclick="location.href='/archive'">Перейти в архив</button>

</body>
</html>
