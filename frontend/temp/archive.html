<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{.TitlePost}}</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="buttonArchiveNew">
      <button onclick="location.href='/create'">NEW POST</button>
      <button onclick="location.href='/archive'">ARCHIVE</button>
    </div>
    <h2>ARCHIVE POSTS</h2>
    <div class="buttonContainer">
      <ul>
        {{range .Posts}}
        <li>
          <button
            class="buttonPost"
            onclick="location.href='/archive/{{.PostID}}'"
          >
            {{.Title}}
          </button>
        </li>
        {{else}}
        <li>Нет постов.</li>
        {{end}}
      </ul>
    </div>
  </body>
</html>
